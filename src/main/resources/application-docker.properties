# Docker-specific configuration
spring.application.name=meinefahrzeuge backend

# MariaDB database configuration for Docker
spring.datasource.url=jdbc:mariadb://database:3306/meinefahrzeuge
spring.datasource.username=meinefahrzeuge
spring.datasource.password=meinefahrzeuge123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
